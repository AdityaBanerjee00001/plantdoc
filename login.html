<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlantDoc</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-cover bg-" style="background-image: url('image.avif');">
    <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-xl shadow-2xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 text-3xl font-bold text-green-600 mb-2">
                <i class="fas fa-leaf"></i>
                <span>PlantDoc</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="your@email.com" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="••••••••" required>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                
                <a href="#" class="text-sm text-green-600 hover:text-green-500">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account? 
                <a href="signup.html" class="text-green-600 font-medium hover:text-green-500">Sign up</a>
            </p>
        </div>
        
        <div class="mt-8 border-t border-gray-200 pt-6">
            <p class="text-xs text-gray-500 text-center">By continuing, you agree to our <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>.</p>
        </div>
    </div>
    <script src="script.js"></script>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCGfJstbn9eObkHWtCbFE1NzYZA62JSxRg",
          authDomain: "plantdoc9635.firebaseapp.com",
          projectId: "plantdoc9635",
          storageBucket: "plantdoc9635.appspot.com",
          messagingSenderId: "1080581409053",
          appId: "1:1080581409053:web:2394d2575ff075dcdf79f4"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
      
        // Form submission handler
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
      
          try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            //alert("Login successful! Welcome " + user.email);
            // Redirect to dashboard or home page
            window.location.href = "index.html";
          } catch (error) {
            alert("LOGIN FAILED INCORRECT EMAIL OR PASSWORD");
          }
        });
      </script>
      
   
</body>
</html>
